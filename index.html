<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <div class="size-reset">
            <div class="size">
            <input type="text" placeholder="2-100" onchange="changeSize(this.value)" />
            <button>Change Size</button>
            </div>
            <button onclick="resetGrid()">Reset</button>
        </div>
        <div class="container"></div>
        <div class="colors">
            <button onclick="pickColor('black')">Pen</button>
            <button onclick="pickColor('rgb')">RGB</button>
            <button onclick="pickColor('white')">Erase</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
