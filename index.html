<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
</head>

<body>
    <main>
        <div class="outer-border">
            <div class="inside-border">
                <div class="header">
                    <h1>Etch A Sketch</h1>
                    <div class="pen">
                        <div class="pen-off" id="mode"></div>
                    </div>
                </div>
                <div class="inner-border">
                    <div class="container"></div>
                </div>
                <div class="buttons">
                    <div class="size">
                        <input type="text" placeholder="2-100" onchange="changeSize(this.value)" />
                        <button>Size</button>
                    </div>
                    <div class="colors">
                        <button onclick="pickColor('black')">Pen</button>
                        <button onclick="pickColor('rgb')">RGB</button>
                        <button onclick="pickColor('white')">Erase</button>
                        <button onclick="resetGrid()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
